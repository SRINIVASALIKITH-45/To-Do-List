<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    <form action="/add" method="POST">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="content" placeholder="Enter a new task" required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Add Task</button>
            </div>
        </div>
    </form>
    <ul class="list-group">
        {% for task_id, task_content in tasks.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task_content }}
                <a href="/delete/{{ task_id }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
